<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Shapes Area Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Geometric Shapes Area Calculator</h1>
        <form id="shape-form">
            <label for="shape">Select a shape:</label>
            <select id="shape" name="shape">
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
            </select>

            <div id="parameters">
                <div id="rectangle-params" class="shape-params">
                    <label for="width">Width:</label>
                    <input type="number" id="width" name="width" required>
                    <label for="height">Height:</label>
                    <input type="number" id="height" name="height" required>
                </div>

                <div id="circle-params" class="shape-params" style="display:none;">
                    <label for="radius">Radius:</label>
                    <input type="number" id="radius" name="radius" required>
                </div>

                <div id="triangle-params" class="shape-params" style="display:none;">
                    <label for="base">Base:</label>
                    <input type="number" id="base" name="base" required>
                    <label for="height">Height:</label>
                    <input type="number" id="height" name="height" required>
                </div>
            </div>

            <div id="result" class="result">
                <div class="shape-details"></div>
                <div class="calculated-area"></div>
                <div class="calculation-history"></div>
            </div>

            <button type="submit">Calculate Area</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
