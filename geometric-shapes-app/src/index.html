<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Shapes Area Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" >
        <h1>Geometric Shapes Area Calculator</h1>

        <div class="controls">
            <input type="text" id="search" placeholder="Search calculations...">
            <select id="filter-shape">
                <option value="all">All Shapes</option>
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
            </select>
            <select id="sort-by">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="area-asc">Area (Low to High)</option>
                <option value="area-desc">Area (High to Low)</option>
            </select>            
            <button id="export-history">Export History</button>
            
        </div>
            <div id="drop-zone" class="drop-zone">
                Drop history file here to import
            </div>

        <form id="shape-form">
            <label for="shape">Select a shape:</label>
            <select id="shape" name="shape">
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>                
            </select>

            <div id="rectangle-params" class="shape-params">
                <label for="rect-width">Width:</label>
                <input type="number" id="rect-width" name="rect-width" min="0" step="any" required>
                <label for="rect-height">Height:</label>
                <input type="number" id="rect-height" name="rect-height" min="0" step="any" required>
            </div>
            
            <div id="circle-params" class="shape-params" style="display:none;">
                <label for="radius">Radius:</label>
                <input type="number" id="radius" name="radius" min="0" step="any" required>
            </div>
            
            <div id="triangle-params" class="shape-params" style="display:none;">
                <label for="tri-base">Base:</label>
                <input type="number" id="tri-base" name="tri-base" min="0" step="any" required>
                <label for="tri-height">Height:</label>
                <input type="number" id="tri-height" name="tri-height" min="0" step="any" required>
            </div>

            <div class="form-group">
                <label for="description">Description (optional):</label>
                <textarea id="description" name="description" rows="2" placeholder="Add a note about this calculation"></textarea>
            </div>
            
            <button type="submit">Calculate Area</button>
        </form>
        
        <div id="result" class="result">
                <div class="shape-details"></div>
                <div class="calculated-area"></div>
                <div class="calculation-history"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
